<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Secret Sister</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <h2>Your Secret Sister Assignment </h2>
    <h3 id="result">Loading...</h3>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get("name");
            const santa = urlParams.get("sister");

            if (name && santa) {
                document.getElementById("result").innerText = `${name}, your Secret Sister is: ${santa} `;
            } else {
                document.getElementById("result").innerText = "Invalid or missing link.";
            }
        });
    </script>
</body>
</html>
